  <h2>Theme Demo - DuoTone - CSS mode</h2>
  <form><textarea id="code" name="code">
/* Some example CSS */

@import url("something.css");

body {
  margin: 0;
  padding: 3em 6em;
  font-family: tahoma, arial, sans-serif;
  color: #000;
}

#navigation a {
  font-weight: bold;
  text-decoration: none !important;
}

h1 {
  font-size: 2.5em;
}

h2 {
  font-size: 1.7em;
}

h1:before, h2:before {
  content: "::";
}

code {
  font-family: courier, monospace;
  font-size: 80%;
  color: #418A8A;
}
/* comment test */
}</textarea></form>

<p>Select a theme:</p>
<div class="button dropdown">
 <select onchange="selectTheme()" id="select">
    <option selected>default</option>
    <option>duotone-dark-dark</option>
    <option>duotone-darksea-dark</option>
    <option>duotone-darkspace-dark</option>
    <option>duotone-darkearth-dark</option>
    <option>duotone-darkforest-dark</option>
    <option>duotone-darkcave-dark</option>
    <option>duotone-darkdesert-dark</option>
    <option>duotone-darkheath-dark</option>
    <option>duotone-darkmeadow-dark</option>
    <option>duotone-darkpark-dark</option>
    <option>duotone-darkpool-dark</option>
  </select>
</div>
  <script>
var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
  lineNumbers: true,
  styleActiveLine: true,
  matchBrackets: true,
  extraKeys: {"Ctrl-Space": "autocomplete"},
});
var input = document.getElementById("select");
function selectTheme() {
  var theme = input.options[input.selectedIndex].textContent;
  editor.setOption("theme", theme);
  location.hash = "#" + theme;
}
var choice = (location.hash && location.hash.slice(1)) ||
(document.location.search &&
 decodeURIComponent(document.location.search.slice(1)));
if (choice) {
  input.value = choice;
  editor.setOption("theme", choice);
}
CodeMirror.on(window, "hashchange", function() {
  var theme = location.hash.slice(1);
  if (theme) { input.value = theme; selectTheme(); }
});
  </script>
